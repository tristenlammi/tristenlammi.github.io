<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristen Lammi - Contact</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-container">
                <div class="profile">
                    <img src="src/images/profile-picture.jpg" alt="Profile Picture" class="profile-img">
                    <h2>Tristen Lammi</h2>
                </div>
                <div class="contact-info">
                    <p><i class="fas fa-envelope icon"></i>tristen.lammi@gmail.com</p>
                    <p><i class="fas fa-phone icon"></i>0431 557 203</p>
                    <p><i class="fas fa-calendar icon"></i>April 1, 1996</p>
                    <p><i class="fas fa-map-marker-alt icon"></i>Sunshine Coast, QLD</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>

            <div class="content">
                <div class="contact-section">
                    <div class="contact-form-container">
                        <h2>Get in Touch</h2>
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>

                    <div class="social-links">
                        <h3>Connect With Me</h3>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
